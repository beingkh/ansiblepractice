---
- name: install-playbook
  hosts: web
  become: yes
  tasks:
    - name: Install Packages
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - { name: 'git', state: 'present' }
        - { name: 'zip', state: 'absent' }
        - { name: 'mysql', state: 'present' }
        - { name: 'zip', state: 'absent' }